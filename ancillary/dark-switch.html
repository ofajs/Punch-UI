<template component>
  <div>
    <label
      >isDark
      <input type="checkbox" sync:checked="isDark.value" />
    </label>
  </div>
  <script>
    import { isDark } from "../packages/commons/data.js";

    const darkStyle = $(`<style>
    html,body{
        background-color:#000;
        color:#fff;
    }
    </style>`);
    export default {
      data: {
        isDark: { value: false },
      },
      watch: {
        isDark(isDark) {
          if (isDark.value) {
            $("head").push(darkStyle);
          } else {
            if (darkStyle.parent) {
              darkStyle.remove();
            }
          }
        },
      },
      attached() {
        this.isDark = isDark;
      },
      detached() {
        this.isDark = {};
      },
    };
  </script>
</template>
