<template component>
  <style>
    :host {
      display: contents;
    }

    .tips-area {
      position: fixed;
      /* z-index: 100000; */
      z-index: inherit;
      pointer-events: none;
    }

    .tips {
      pointer-events: auto;
      position: absolute;
      pointer-events: none;
      visibility: hidden;
      color: var(--tips-color, var(--md-sys-color-normal-container));
      background-color: var(
        --tips-bg-color,
        var(--md-sys-color-on-normal-container)
      );
      opacity: 0;
      transition: all ease 0.3s, color ease 0.5s;

      margin-top: var(--pui-space-y);
      padding: var(--pui-space-y) var(--pui-space-x);
      border-radius: var(--pui-border-radius);
      font-size: 12px;
      white-space: nowrap;
      z-index: var(--tips-index, 1);
      line-height: 1.3em;
    }

    .tips.hide {
      display: none;
    }

    .tips.open {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
    }

    :host([plain]) .tips {
      background-color: transparent;
      color: inherit;
      margin: 0;
    }
  </style>
  <slot></slot>
  <div class="tips-area">
    <div class="tips" class:open="open" class:hide="!inited">
      <slot name="tips"></slot>
    </div>
  </div>
  <script>
    export default {
      tag: "p-tooltips",
      attrs: {
        placement: null,
        event: null,
      },
      data: {
        open: true,
        inited: false,
      },
      watch: {
        open() {
          if (this.open) {
            this._refreshPosition();
          }
        },
      },
      proto: {
        openTips() {
          let isDisabled = false;
          this.forEach((element) => {
            if (element.attr("slot") === null && element.disabled) {
              isDisabled = true;
            }
          });
          if (!isDisabled) {
            clearTimeout(this._timer);
            this.open = true;
          }
        },
        closeTips() {
          this._timer = setTimeout(() => {
            this.open = false;
          }, 100);
        },
        _refreshPosition(isInit) {
          const f = () => {
            if (isInit) {
              this.inited = true;
            }
            const slotChild = this.$(':not([slot="tips"])');
            const rectData = slotChild.ele.getBoundingClientRect();

            console.log(slotChild.ele, rectData);

            this.shadow.$(".tips-area").css = {
              top: rectData.top + "px",
              left: rectData.left + "px",
              width: rectData.width + "px",
              height: rectData.height + "px",
            };
          };

          if (isInit) {
            setTimeout(f, 200);
          } else {
            f();
          }
        },
      },
      ready() {
        this.on("mouseenter", () => {
          if (!this.event) {
            this.openTips();
          }
        });
        this.on("mouseleave", () => {
          if (!this.event) {
            this.closeTips();
          }
        });
        if (this.attr("opened") !== null) {
          this.open = true;
        }
      },
      attached() {
        this._refreshPosition(true);
      },
    };
  </script>
</template>
