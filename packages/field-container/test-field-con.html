<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Container</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.5/dist/ofa.min.js"
      debug
    ></script>
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      *:not(:defined) {
        display: none;
      }
    </style>
    <style>
      p-field-container {
        display: inline-block;
        width: 220px;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/comp-shower.html"></l-m>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="./field-container.html"></l-m>
    <dark-switch></dark-switch>
    <br />
    <p-field-container>
      <label>field component</label>
    </p-field-container>
    <p-field-container hang-label>
      <label>hang component</label>
    </p-field-container>
    <p-field-container hang-label active>
      <label>active component</label>
    </p-field-container>
    <br />
    <br />
    <p-field-container variant="filled">
      <label>field component</label>
    </p-field-container>
    <p-field-container variant="filled" hang-label>
      <label>hang component</label>
    </p-field-container>
    <p-field-container variant="filled" hang-label active>
      <label>active component</label>
    </p-field-container>
  </body>
</html>
