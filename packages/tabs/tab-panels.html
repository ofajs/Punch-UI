<template component>
  <style>
    :host {
      position: relative;
      display: block;
      overflow: hidden;
    }
    ::slotted([tab-panel]) {
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      transition: all ease 0.3s;
      /* opacity: 0; */
      pointer-events: none;
    }
    ::slotted([active-item]) {
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
    }

    ::slotted([position="left"]) {
      transform: translate(-100%, 0);
    }
    ::slotted([position="right"]) {
      transform: translate(100%, 0);
    }
  </style>
  <inject-host>
    <style>
      p-tab-panels[no-anime] [tab-panel] {
        transition: none !important;
      }
    </style>
  </inject-host>
  <slot></slot>
  <script>
    export default {
      tag: "p-tab-panels",
      attrs: {
        activeId: 0,
      },
      watch: {
        activeId(val) {
          this.all(`[tab-panel]`).forEach((e, index) => {
            if (index == val) {
              e.attr("position", null);
              e.attr("active-item", "");
            } else {
              e.attr("active-item", null);
              if (index > val) {
                e.attr("position", "right");
              } else {
                e.attr("position", "left");
              }
            }
          });
        },
      },
      proto: {
        get current() {
          return this[this.activeId];
        },
      },
      data: {},
      ready() {
        let startX, conWidth;
        let currentPannel, nextPannel;
        this.on("touchstart", (e) => {
          const point = e?.changedTouches[0] || e.targetTouches[0];
          startX = point.clientX;
          conWidth = this.width;
          currentPannel = this.current;
          this.attr("no-anime", "");
        });
        this.on("touchmove", (e) => {
          const point = e?.changedTouches[0] || e.targetTouches[0];

          const diffX = point.clientX - startX;
          const percentTag = diffX / conWidth;

          if (Math.abs(diffX) > 3) {
            e.preventDefault();
          }

          Object.assign(currentPannel.style, {
            opacity: `${1 - Math.abs(percentTag)}`,
            transform: `translate(${percentTag * 100}%, 0)`,
          });

          if (diffX > 0) {
            // next is left
            if (nextPannel && nextPannel !== currentPannel.prev) {
              Object.assign(nextPannel.style, {
                opacity: ``,
                transform: ``,
              });
            }

            nextPannel = currentPannel.prev;
            Object.assign(nextPannel.style, {
              opacity: `${Math.abs(percentTag)}`,
              transform: `translate(-${(1 - Math.abs(percentTag)) * 100}%, 0)`,
            });

            console.log("percentTag left:", percentTag);
          } else {
            if (nextPannel && nextPannel !== currentPannel.next) {
              Object.assign(nextPannel.style, {
                opacity: ``,
                transform: ``,
              });
            }

            // next is right
            nextPannel = currentPannel.next;
            Object.assign(nextPannel.style, {
              opacity: `${Math.abs(percentTag)}`,
              transform: `translate(${(1 - Math.abs(percentTag)) * 100}%, 0)`,
            });

            console.log("percentTag right:", percentTag);
          }
        });
        this.on("touchend", (e) => {
          const point = e?.changedTouches[0] || e.targetTouches[0];
          const diffX = point.clientX - startX;
          const percentTag = diffX / conWidth;
          this.attr("no-anime", null);
          console.log("percentTag:", percentTag);

          Object.assign(currentPannel.style, {
            opacity: ``,
            transform: ``,
          });

          if (nextPannel) {
            Object.assign(nextPannel.style, {
              opacity: ``,
              transform: ``,
            });

            if (diffX > 0) {
              // next is left
              console.log("percentTag left:", percentTag);

              if (percentTag > -0.3 && this.activeId > 0) {
                this.activeId--;
              }
            } else {
              // next is right
              if (percentTag < -0.3 && this.activeId < this.length - 1) {
                this.activeId++;
              }

              console.log("percentTag right:", percentTag);
            }

            nextPannel = null;
          }
        });
      },
    };
  </script>
</template>
