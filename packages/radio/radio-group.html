<template component>
  <style>
    :host {
      display: contents;
    }
  </style>
  <slot></slot>
  <script>
    import "../commons/init.js";

    export default {
      tag: "p-radio-group",
      attrs: {
        name: null,
        defaultValue: null,
      },
      data: {
        value: null,
      },
      watch: {
        value(val) {
          this.emit("change");

          if (val !== null) {
            const targetRadio = this.all("p-radio").find((e) => {
              const value = $(e).value;
              return value === val;
            });

            if (!targetRadio.checked) {
              targetRadio.checked = true;
            }
          }
        },
      },
      proto: {
        _refreshValue() {
          let value = null;
          this.all("p-radio").forEach((e) => {
            if (value !== null) {
              e.checked = null;
              return;
            }
            if (e.checked) {
              value = e.value !== null ? e.value : e.text;
            }
          });
          this.value = value;
        },
        _setChecked(target) {
          this.all("p-radio").forEach((e) => {
            if (e.ele !== target) {
              e.checked = null;
            }
          });
        },
      },
      ready() {
        if (this.value) {
          this.all("p-radio").forEach((e) => {
            const value = e.attr("value") || e.text;
            if (value === this.value) {
              e.checked = "";
            }
          });
        }
        this.on("checked-p-radio", (e) => {
          this._setChecked(e.target);
          e.stopImmediatePropagation();
          this._refreshValue();
        });
        this.on("add-p-radio", (e) => {
          e.stopImmediatePropagation();
          this._refreshValue();
        });
        this._refreshValue();
      },
      attached() {
        this._refreshValue();
      },
    };
  </script>
</template>
