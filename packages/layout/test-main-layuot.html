<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.43/dist/ofa.min.js"
      debug
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="./main-layout.html"></l-m>
    <l-m src="../navigation/nav-bar.html"></l-m>
    <p-main-layout>
      Main Layout
      <p-nav-bar slot="nav">
        <p-nav-item>
          Home
          <iconify-icon icon="material-symbols:home" slot="icon"></iconify-icon>
        </p-nav-item>
        <p-nav-item>
          <iconify-icon
            icon="fluent:movies-and-tv-16-filled"
            slot="icon"
          ></iconify-icon>
          Movies
        </p-nav-item>
        <p-nav-item>
          <iconify-icon
            icon="material-symbols:photo"
            slot="icon"
          ></iconify-icon>
          Photos
        </p-nav-item>
        <p-nav-item>
          <iconify-icon icon="mingcute:music-fill" slot="icon"></iconify-icon>
          Musics
        </p-nav-item>
      </p-nav-bar>
      <dark-switch slot="nav" style="margin: auto 0 16px"></dark-switch>
    </p-main-layout>
  </body>
</html>
