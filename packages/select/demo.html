<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select 组件演示</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.6.1/dist/ofa.js#debug"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-normal);
      }

      .demo-section {
        margin-bottom: 40px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 12px;
      }

      .demo-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .demo-item {
        margin-bottom: 20px;
      }

      .code-block {
        background-color: #f5f5f5;
        padding: 16px;
        border-radius: 4px;
        margin-top: 8px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <l-m src="./select.html"></l-m>
    <l-m src="../aide/develop/theme-selector.html"></l-m>

    <p-theme-selector></p-theme-selector>
    <h1>Select 选择器组件</h1>

    <div class="demo-section">
      <h2>基础用法</h2>
      <div class="demo-container">
        <div class="demo-item">
          <p-select>
            <label>选择水果</label>
            <option value="apple">苹果</option>
            <option value="banana">香蕉</option>
            <option value="orange">橙子</option>
            <option value="grape">葡萄</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select placeholder="请选择一个城市">
            <label>选择城市</label>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen">深圳</option>
          </p-select>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>不同变体</h2>
      <div class="demo-container">
        <div class="demo-item">
          <p-select variant="outlined">
            <label>轮廓变体</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
            <option value="3">选项 3</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select variant="filled">
            <label>填充变体</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
            <option value="3">选项 3</option>
          </p-select>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>不同尺寸</h2>
      <div class="demo-container">
        <div class="demo-item">
          <p-select size="small">
            <label>小尺寸</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select>
            <label>默认尺寸</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select size="large">
            <label>大尺寸</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>状态变化</h2>
      <div class="demo-container">
        <div class="demo-item">
          <p-select disabled>
            <label>禁用状态</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select error>
            <label>错误状态</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
            <span slot="helper">请选择一个有效选项</span>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select default-value="2">
            <label>默认值</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
            <option value="3">选项 3</option>
          </p-select>
        </div>
      </div>
    </div>

    <div class="demo-section">
      <h2>带前缀和后缀</h2>
      <div class="demo-container">
        <div class="demo-item">
          <p-select>
            <label>带图标</label>
            <span slot="prefix">🔍</span>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select>
            <label>带图标</label>
            <span slot="suffix">🔍</span>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
          </p-select>
        </div>

        <div class="demo-item">
          <p-select>
            <label>带帮助信息</label>
            <option value="1">选项 1</option>
            <option value="2">选项 2</option>
            <span slot="helper">请选择一个选项</span>
          </p-select>
        </div>
      </div>
    </div>

    <script>
      // 添加事件监听示例
      document.querySelectorAll("p-select").forEach((select) => {
        select.addEventListener("change", (event) => {
          console.log("选择变化:", event.detail);
        });
      });
    </script>
  </body>
</html>
