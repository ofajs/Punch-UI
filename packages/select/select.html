<template component>
  <l-m src="../field-container/field-container.html"></l-m>
  <style>
    :host {
      display: block;
      position: relative;
      vertical-align: top;
    }
    ::slotted(option) {
      display: none;
    }

    select {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 2;
      cursor: pointer;
    }

    .fake-input {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .triangle {
      width: 0;
      height: 0;
      border-top: 5px var(--md-sys-color-on-normal-container) solid;
      border-left: 5px transparent solid;
      border-right: 5px transparent solid;
      margin-left: var(--pui-space-x);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    :host(:focus-within) .triangle {
      transform: rotate(180deg);
    }

    p-field-container[variant="filled"][fix-position] .triangle {
      transition: all ease 0.3s;
      transform: translate(0, 4px);
    }

    :host([error]) ::slotted(label),
    :host([error]) ::slotted([slot="helper"]) {
      color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(border) {
      border-color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(bottom-line) {
      border-color: var(--md-sys-color-error);
    }

    :host([disabled]) select {
      cursor: not-allowed;
    }

    :host([disabled]) .fake-input {
      opacity: 0.7;
    }

    .placeholder {
      color: var(--md-sys-color-on-normal-container);
      opacity: 0.5;
    }
  </style>

  <p-field-container
    :color="error !== null ? 'error' : color"
    :hang-label="isHangLable"
    :variant="variant"
    :active="infocus ? '' : null"
    :size="size"
    :fix-position="value ? '' : null"
    :disabled="disabled"
  >
    <slot></slot>
    <div class="fake-input">
      <span class="placeholder" :style.display="value ? 'none' : 'inline'">
        {{placeholder}}
      </span>
      <span :style.display="value ? 'inline' : 'none'">
        {{targetOptionText}}
      </span>
    </div>
    <slot name="suffix" slot="suffix"></slot>
    <slot name="prefix" slot="prefix"></slot>
    <div class="triangle" slot="suffix"></div>
    <slot name="helper" slot="helper"></slot>
  </p-field-container>
  <select
    sync:value="value"
    on:focus="infocus = true"
    on:blur="infocus = false"
    attr:disabled="disabled"
    on:change="emit('change', {value: value, text: targetOptionText})"
    attr:name="name"
  ></select>

  <script>
    import "../public/init.js";

    export default {
      tag: "p-select",
      attrs: {
        color: null,
        name: null,
        error: null,
        variant: null,
        disabled: null,
        defaultValue: null,
        size: null,
        placeholder: null,
        hanglabel: null,
      },
      data: {
        value: "",
        infocus: false,
      },
      watch: {
        defaultValue(val) {
          if (val) {
            this.value = val;
          }
        },
      },
      proto: {
        get isHangLable() {
          if (this.hanglabel !== null) {
            return 1;
          }

          if (this.infocus || !!this.value) {
            return 1;
          }

          if (this.placeholder) {
            return 1;
          }

          return null;
        },

        get targetOptionText() {
          const target = this.find((e) => {
            if (e.tag === "option" && e.value === this.value) {
              return true;
            }
          });

          if (target) {
            return target.text || target.value;
          }

          return "";
        },
        refreshOptions() {
          let hasOption = 0;
          const options = document.createDocumentFragment();
          this.forEach((e) => {
            if (e.tag === "option") {
              hasOption = 1;
              options.appendChild(e.clone().ele);
            }
          });
          if (hasOption) {
            const selector = this.shadow.$("select");
            selector.html = "";
            selector.push(options);
          }
        },
      },
      ready() {
        this.shadow.on("slotchange", () => {
          this.refreshOptions();
        });
      },
      attached() {
        // 监听子节点的变化
        const observer = (this._obs = new MutationObserver(() => {
          this.refreshOptions();
        }));

        // 开始观察目标节点
        observer.observe(this.ele, {
          attributes: true,
          subtree: true,
        });
      },
      detached() {
        this._obs.disconnect();
      },
    };
  </script>
</template>
