  </style>
  <div
    class="container"
    class:disabled="isDisabled"
    class:checked="checked"
    class:infocus="infocus"
    class:indeterminate="indeterminate !== null"
    attr:size="size"
    attr:placement="placement"
  >
    <div class="checkbox-con">
      <div class="checkbox">
        <div class="point"></div>
      </div>
    </div>
    <div class="label"><slot></slot></div>
  </div>
  <div class="fake-input-con">
    <input
      type="checkbox"
      attr:disabled="disabled"
      on:focus="infocus = true"
      on:blur="infocus = null"
      on:change="changeFakeCheckbox"
    />
  </div>
  <script>
    import "../init.js";
    export default {
      tag: "p-checkbox",
      attrs: {
        size: null,
        disabled: null,
        // checked: null,
        value: null,
        indeterminate: null,
        // placement: "start",
        placement: null,
      },
      data: {
        infocus: null,
        checked: false,
      },
      proto: {
        changeFakeCheckbox(e) {
          this.checked = e.target.checked ? "" : null;
          this.emit("checked-p-checkbox");
          this.emit("change");
        },
        get isDisabled() {
          return typeof this.disabled === "string";
        },
        clickCheck() {
          if (this.isDisabled) {
            return;
          }

          if (this.indeterminate !== null) {
            this.indeterminate = null;
          }

          this.checked = !this.checked;

          this.emit("checked-p-checkbox");
          this.emit("change");
        },
      },
      ready() {
        if (typeof this.checked === "string") {
          this.shadow.$("input[type='checkbox']").checked = true;
        }

        this.on("click", (e) => this.clickCheck(e));

        if (this.attr("checked") !== null) {
          this.checked = true;
        }
      },
      attached() {
        this.emit("add-p-checkbox");
      },
    };
  </script>
