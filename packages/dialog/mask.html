<template component>
  <l-m src="./mask.html"></l-m>
  <style>
    :host {
      display: block;
      font-size: 14px;
    }
    .mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: rgba(128, 128, 128, 0.5);
      transition: all ease 0.3s;
      opacity: 0;
      pointer-events: none;
    }
    .mask.open {
      opacity: 1;
      pointer-events: auto;
    }
    .container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      transition: all ease 0.1s;
      opacity: 0;
      transform: translate(0, -100px) scale(1, 0.5);
      pointer-events: none;
    }
    .container.open {
      opacity: 1;
      transform: translate(0, 0);
      transition: all ease 0.3s, opacity ease 0.2s;
    }

    ::slotted(*) {
      pointer-events: auto;
    }
  </style>
  <div
    class="mask"
    class:open="open"
    on:click="emit('click-mask',{bubbles:false})"
    :style.z-index="maskId"
  ></div>
  <div class="container" class:open="open" :style.z-index="maskId + 1">
    <slot></slot>
  </div>
  <script>
    let total = 1001;
    export default {
      tag: "p-mask",
      data: {
        open: false,
        maskId: total,
      },
      watch: {
        open(val) {
          if (val) {
            if (this.maskId <= total) {
              this.maskId = ++total;
            }
          }
        },
      },
    };
  </script>
</template>
