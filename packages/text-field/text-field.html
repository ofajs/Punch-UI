<template component>
  <l-m src="../field-container/field-container.html"></l-m>
  <style>
    :host {
      display: block;
      position: relative;
      vertical-align: top;
    }
    input {
      display: block;
      width: 100%;
      height: 100%;
      padding: 0;
      border: none;
      outline: none;
      background-color: transparent;
      font-size: inherit;
    }

    :host([error]) ::slotted(label),
    :host([error]) ::slotted([slot="helper"]) {
      color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(border) {
      border-color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(border) {
      border-color: var(--md-sys-color-error);
    }
    :host([error]) p-field-container::part(bottom-line) {
      border-color: var(--md-sys-color-error);
    }

    :host([disabled]) input {
      cursor: not-allowed;
    }
  </style>
  <p-field-container
    :hang-label="infocus || value ? '' : null"
    :variant="variant"
    :active="infocus ? '' : null"
    :size="size"
    :fix-position="infocus || value ? '' : null"
    :disabled="disabled"
  >
    <input
      type="text"
      sync:value="value"
      on:focus="infocus = true"
      on:blur="infocus = false"
      attr:disabled="disabled"
    />
    <slot name="suffix" slot="suffix"></slot>
    <slot></slot>
    <slot name="prefix" slot="prefix"></slot>
    <slot name="helper" slot="helper"></slot>
  </p-field-container>
  <script>
    export default {
      tag: "p-text-field",
      attrs: {
        name: null,
        error: null,
        variant: null,
        multiline: null,
        maxRows: null,
        rows: null,
        disabled: null,
        defaultValue: null,
        type: null,
        autofocus: null,
        size: null,
      },
      data: {
        value: "",
        infocus: false,
      },
      watch: {
        autofocus(val) {
          if (val !== null) {
            setTimeout(() => {
              this.shadow.$("input,textarea")?.ele.focus();
            }, 50);
          }
        },
        defaultValue(val) {
          if (val) {
            this.value = val;
          }
        },
      },
      proto: {
        focus() {
          this.shadow.$("input,textarea")?.ele.focus();
        },
      },
      ready() {},
      loaded() {},
    };
  </script>
</template>
