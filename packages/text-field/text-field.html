<template component>
  <l-m src="../field-container/field-container.html"></l-m>
  <style>
    :host {
      display: block;
      position: relative;
      vertical-align: top;
    }
    input,
    textarea {
      display: block;
      position: absolute;
      /* width: calc(100% - 22px); */
      width: 100%;
      height: 100%;
      padding: 0 0;
      margin: 0;
      border: none;
      outline: none;
      background-color: transparent;
      font-size: inherit;
      resize: none;
      font-family: inherit;
      line-height: 1.2em;
      color: var(--md-sys-color-on-normal-container);
      /* background-color: rgba(255, 0, 0, 0.367); */
    }
    textarea {
      /* top: 0px; */
      height: calc(100% - 10px);
    }
    .fake-input {
      display: block;
      font-family: inherit;
      width: 100%;
      opacity: 0;
      /* color: blue; */
      /* background-color: rgba(0, 17, 255, 0.367); */
      padding: 10px 0 0;
      line-height: 1.2em;
      overflow: hidden;
      white-space: pre-wrap;
      pointer-events: none;
    }

    :host([error]) ::slotted(label),
    :host([error]) ::slotted([slot="helper"]) {
      color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(border) {
      border-color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(border) {
      border-color: var(--md-sys-color-error);
    }
    :host([error]) p-field-container::part(bottom-line) {
      border-color: var(--md-sys-color-error);
    }

    :host([error]) p-field-container::part(bottom-line)::before {
      background-color: var(--md-sys-color-error);
    }

    :host([disabled]) input {
      cursor: not-allowed;
    }
  </style>
  <p-field-container
    :hang-label="(hanglabel !== null ? '1' : null) || (infocus || value ? '' : null)"
    :variant="variant"
    :active="infocus ? '' : null"
    :size="size"
    :fix-position="infocus || value ? '' : null"
    :disabled="disabled"
  >
    <x-if :value="multiline === null">
      <input
        attr:type="type ? type : 'text'"
        sync:value="value"
        on:focus="infocus = true"
        on:blur="infocus = false"
        on:change="emit('change')"
        attr:disabled="disabled"
        attr:placeholder="placeholder"
      />
    </x-if>
    <x-else on:rendered="renderMulti">
      <textarea
        sync:value="value"
        on:focus="infocus = true"
        on:blur="infocus = false"
        attr:disabled="disabled"
        on:change="emit('change')"
        on:input="changeTextarea($event.target.value)"
        attr:placeholder="placeholder"
      ></textarea>
      <div
        class="fake-input"
        :style.height="rows ? `${rows * 1.2}em` : ''"
        :style.max-height="maxRows ? `${maxRows * 1.2}em` : ''"
        :style.min-height="minRows ? `${minRows * 1.2}em` : ''"
      ></div>
    </x-else>
    <slot name="suffix" slot="suffix"></slot>
    <slot></slot>
    <slot name="prefix" slot="prefix"></slot>
    <slot name="helper" slot="helper"></slot>
  </p-field-container>
  <script>
    import "../commons/init.js";

    export default {
      tag: "p-text-field",
      attrs: {
        hanglabel: null,
        name: null,
        error: null,
        variant: null,
        multiline: null,
        maxRows: null,
        minRows: null,
        rows: null,
        disabled: null,
        defaultValue: null,
        type: null,
        autofocus: null,
        size: null,
        placeholder: null,
      },
      data: {
        value: "",
        infocus: false,
      },
      watch: {
        autofocus(val) {
          if (val !== null) {
            setTimeout(() => {
              this.shadow.$("input,textarea")?.ele.focus();
            }, 150);
          }
        },
        defaultValue(val) {
          if (val) {
            this.value = val;
          }
        },
        value(value) {
          this.changeTextarea(value);
        },
      },
      proto: {
        renderMulti() {
          const target = this.shadow.$("textarea");
          this.changeTextarea(this.value);
        },
        changeTextarea(value) {
          // this.shadow.$(".fake-input").text = e.target.value + " ";

          const fakeInput = this.shadow.$(".fake-input");
          if (fakeInput) {
            fakeInput.text = value + " ";
          }
        },
        focus() {
          this.shadow.$("input,textarea")?.ele.focus();
        },
      },
      ready() {},
      loaded() {},
    };
  </script>
</template>
