<template component>
  <link rel="stylesheet" href="./inputer.css" />
  <style id="waiter">
    :host {
      display: none;
    }
  </style>
  <div
    class="container"
    attr:variant="variant"
    class:disabled="typeof disabled === 'string'"
    class:error="typeof error === 'string'"
  >
    <div class="bottom-line"></div>
    <x-if :value="typeof multiline === 'string'">
      <div
        class="editor inputer"
        contenteditable="plaintext-only"
        :css.height="editorHeight"
        :css.max-height="editorMaxHeight"
        :text="value"
        on:input="changeText"
      ></div>
    </x-if>
    <x-else>
      <input type="text" class="inputer" sync:value="value" />
    </x-else>
    <div>
      <div class="placeholder" class:not-empty="!!value">
        <slot></slot>
      </div>
      <div class="border"></div>
      <div class="bottom-line-active"></div>
    </div>
    <div class="helper-text">
      <slot name="helper"></slot>
    </div>
  </div>
  <script>
    export default {
      tag: "text-field",
      attrs: {
        label: "",
        defaultValue: "",
        error: null,
        variant: null,
        multiline: null,
        maxRows: null,
        rows: null,
        disabled: null,
        defaultValue: null,
      },
      data: {
        value: "",
      },
      watch: {
        defaultValue(val) {
          if (val) {
            this.value = val;
          }
        },
      },
      proto: {
        get editorHeight() {
          if (typeof this.multiline === "string" && this.rows) {
            return 1.2 * parseInt(this.rows) + "em";
          }
        },
        get editorMaxHeight() {
          if (typeof this.multiline === "string" && this.maxRows) {
            return 1.2 * parseInt(this.maxRows) + "em";
          }
        },
        changeText(e) {
          this.value = e.target.innerText;
        },
      },
      loaded() {
        this.shadow.$("#waiter").remove();
      },
    };
  </script>
</template>
