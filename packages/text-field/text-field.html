<template component>
  <style>
    :host {
      display: inline-block;
      width: 200px;
    }
    ::slotted(*) {
      display: none;
    }
    ::slotted(label) {
      display: block;
    }
    .container {
      display: block;
      position: relative;
      font-size: 15px;
    }

    input {
      display: block;
      border: none;
      outline: none;
      box-sizing: border-box;
      width: 100%;
      /* height: calc(var(--pui-space-y) * 12); */
      height: 2.5em;
      padding: 0 calc(var(--pui-space-x) * 2);
      background-color: transparent;
      color: var(--pui-font-color);
      font-size: 16px;
    }
    .border {
      position: absolute;
      left: 0;
      top: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: var(--pui-normal-color) solid 1px;
      border-radius: var(--pui-border-radius);
      pointer-events: none;
      transition: all ease 0.1s;
    }
    .placeholder {
      position: absolute;
      left: 0;
      top: calc(var(--pui-space-y) * 2);
      padding-left: calc(var(--pui-space-x) * 2);
      font-size: 16px;
      color: var(--pui-normal-color);
      transition: all ease 0.3s, background-color ease 0s, color ease 0s;
      border-radius: 5px;
    }

    .inputer:focus + div .border {
      border-width: 2px;
      border-color: var(--pui-primary-color);
    }

    .inputer:focus + div .placeholder {
      color: var(--pui-primary-color);
    }
    .inputer:focus + div .placeholder,
    .placeholder.not-empty {
      position: absolute;
      z-index: 2;
      top: -10px;
      left: 8px;
      font-size: 12px;
      padding: 0 4px;
      background-color: var(--label-bg, var(--pui-bg-color));
    }

    .container[variant="filled"] {
      background-color: rgba(130, 130, 130, 0.2);
      border-radius: var(--pui-border-radius);
    }

    .container[variant="filled"] .border {
      border: none;
    }

    .inputer {
      position: relative;
    }

    .container[variant="filled"] .inputer {
      top: 6px;
    }
    .container[variant="filled"] .inputer:focus + div .placeholder,
    .container[variant="filled"] .placeholder.not-empty {
      top: 0px;
      background-color: transparent;
    }
    .container[variant="filled"] .bottom-line,
    .container[variant="filled"] .bottom-line-active {
      position: absolute;
      left: calc(var(--pui-border-radius) / 2);
      bottom: 0;
      width: calc(100% - var(--pui-border-radius));
      height: 0.5px;
      z-index: 1;
      background-color: var(--pui-normal-color);
    }
    .container[variant="filled"] .bottom-line-active {
      width: 0;
      height: 2px;
      background-color: var(--pui-primary-color);
      transition: all ease 0.3s;
    }

    .container[variant="filled"] .inputer:focus + div .bottom-line-active {
      /* width: 100%; */
      width: calc(100% - var(--pui-border-radius));
    }

    .editor {
      /* box-sizing: border-box; */
      padding: calc(var(--pui-space-y) * 3) calc(var(--pui-space-x) * 2);
      font-size: 16px;
      outline: none;
      overflow-y: auto;
      /* line-height: calc(var(--pui-space-y) * 6); */
      line-height: 1.2em;
    }
  </style>
  <div class="container" attr:variant="variant">
    <div class="bottom-line"></div>
    <x-if :value="typeof multiline === 'string'">
      <div
        class="editor inputer"
        contenteditable="plaintext-only"
        on:input="changeText"
        :css.height="editorHeight"
        :css.max-height="editorMaxHeight"
      ></div>
    </x-if>
    <x-else>
      <input type="text" class="inputer" sync:value="value" :text="value" />
    </x-else>
    <div>
      <div class="placeholder" class:not-empty="!!value">
        <slot></slot>
      </div>
      <div class="border"></div>
      <div class="bottom-line-active"></div>
    </div>
  </div>
  <script>
    export default {
      tag: "text-field",
      attrs: {
        label: "",
        helperText: "",
        defaultValue: "",
        error: null,
        variant: null,
        multiline: null,
        maxRows: null,
        rows: null,
      },
      data: {
        value: "",
      },
      proto: {
        get editorHeight() {
          if (typeof this.multiline === "string" && this.rows) {
            return 1.2 * parseInt(this.rows) + "em";
          }
        },
        get editorMaxHeight() {
          if (typeof this.multiline === "string" && this.maxRows) {
            return 1.2 * parseInt(this.maxRows) + "em";
          }
        },
        changeText(e) {
          this.value = e.target.innerText;
        },
      },
    };
  </script>
</template>
