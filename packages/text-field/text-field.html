<template component>
  <link rel="stylesheet" href="./inputer.css" />
  <style id="waiter">
    :host {
      display: none;
    }
  </style>
  <div
    class="container"
    attr:type="type"
    attr:variant="variant"
    class:disabled="typeof disabled === 'string'"
    class:error="typeof error === 'string'"
    class:hasprefix="hasprefix"
  >
    <div class="prefix">
      <slot name="prefix"></slot>
    </div>
    <div class="bottom-line"></div>
    <x-if
      :value="typeof multiline === 'string' && (type === null || type === 'text')"
    >
      <div
        class="editor inputer"
        contenteditable="plaintext-only"
        :css.height="editorHeight"
        :css.max-height="editorMaxHeight"
        :text="value"
        on:input="changeText"
      ></div>
    </x-if>
    <x-else>
      <input
        attr:type="type === null ? 'text' : type"
        class="inputer"
        sync:value="value"
      />
    </x-else>
    <div>
      <div class="placeholder" class:not-empty="!!value">
        <slot></slot>
      </div>
      <div class="border"></div>
      <div class="bottom-line-active"></div>
    </div>
    <div class="helper-text">
      <slot name="helper"></slot>
    </div>
    <div class="suffix" class:not-empty="!!value">
      <slot name="suffix"></slot>
    </div>
  </div>
  <script>
    export default {
      tag: "text-field",
      attrs: {
        name: null,
        label: "",
        defaultValue: "",
        error: null,
        variant: null,
        multiline: null,
        maxRows: null,
        rows: null,
        disabled: null,
        defaultValue: null,
        type: null,
      },
      data: {
        value: "",
        hasprefix: false,
      },
      watch: {
        defaultValue(val) {
          if (val) {
            this.value = val;
          }
        },
      },
      proto: {
        get editorHeight() {
          if (typeof this.multiline === "string" && this.rows) {
            return 1.2 * parseInt(this.rows) + "em";
          }
        },
        get editorMaxHeight() {
          if (typeof this.multiline === "string" && this.maxRows) {
            return 1.2 * parseInt(this.maxRows) + "em";
          }
        },
        changeText(e) {
          this.value = e.target.innerText;
        },
      },
      ready() {
        this.shadow.on("slotchange", () => {
          let hasprefix = false;
          this.forEach((e) => {
            if (e.attr("slot") === "prefix") {
              hasprefix = true;
            }
          });
          this.hasprefix = hasprefix;
        });
      },
      loaded() {
        this.shadow.$("#waiter").remove();
      },
    };
  </script>
</template>
