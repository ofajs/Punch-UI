<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Field</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.4.5/dist/ofa.min.js"
      debug
    ></script>
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      *:not(:defined) {
        display: none;
      }

      p-text-field {
        display: inline-block;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/comp-shower.html"></l-m>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="./text-field.html"></l-m>
    <dark-switch></dark-switch>
    <div style="padding: 24px">
      <p-text-field>
        <label>Label</label>
      </p-text-field>

      <p-text-field>
        <label>Label</label>
      </p-text-field>
      <p-text-field variant="filled" autofocus>
        <label>filled</label>
      </p-text-field>
      <p-text-field default-value="Default value haha">
        <label>add default</label>
      </p-text-field>
    </div>
  </body>
</html>
