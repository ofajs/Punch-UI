<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Field</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.33/dist/ofa.min.js"
      debug
    ></script>
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/comp-shower.html"></l-m>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="./text-field.html"></l-m>
    <dark-switch></dark-switch>
    <div style="padding: 24px">
      <text-field>
        <div>asdasd</div>
        <label>Label</label>
      </text-field>
      <text-field variant="filled">
        <label>filled</label>
      </text-field>
      <text-field default-value="Default value haha">
        <label>add default</label>
      </text-field>
      <br />
      <br />
      <text-field multiline max-rows="3">
        <label>multiline</label>
      </text-field>
      <text-field multiline variant="filled">
        <label>multiline</label>
      </text-field>
      <text-field multiline rows="3">
        <label>multiline</label>
      </text-field>
      <br />
      <br />
      <text-field multiline max-rows="3" disabled>
        <label>disabled true</label>
      </text-field>
      <text-field
        multiline
        max-rows="3"
        disabled
        default-value="Default value disabled"
      >
        <label>disabled true</label>
      </text-field>
      <br />
      <br />
      <text-field>
        <label>Label</label>
        <div slot="helper">I am helper 1</div>
      </text-field>
      <text-field variant="filled">
        <label>filled</label>
        <div slot="helper">I am helper 2</div>
      </text-field>
      <text-field disabled>
        <label>disabled</label>
        <div slot="helper">I am helper 3</div>
      </text-field>
      <br /><br />

      <text-field error>
        <label>Error Label</label>
        <div slot="helper">I am helper 1</div>
      </text-field>
      <text-field variant="filled" error default-value="Error Val">
        <label>Error filled</label>
        <div slot="helper">I am helper 2</div>
      </text-field>
    </div>
  </body>
</html>
