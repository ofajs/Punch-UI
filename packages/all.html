<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Component</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.41/dist/ofa.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./css/public.css" />
    <style>
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <l-m src="../ancillary/dark-switch.html"></l-m>
    <l-m src="./button/button.html"></l-m>
    <l-m src="./button/group.html"></l-m>
    <l-m src="./checkbox/checkbox.html"></l-m>
    <l-m src="./radio/radio.html"></l-m>
    <l-m src="./text-field/text-field.html"></l-m>
    <l-m src="./switch/p-switch.html"></l-m>
    <l-m src="./menu/menu.html"></l-m>
    <l-m src="./select/p-select.html"></l-m>
    <dark-switch></dark-switch>
    <br />
    <div>
      <p-button>Test Button</p-button>
      <p-button size="small">Small Button</p-button>
      <p-button size="large">Large Button</p-button>
      <p-button color="normal">Test Normal Button</p-button>
    </div>
    <br />
    <div>
      <style>
        #switcher iconify-icon {
          width: 18px;
          overflow: hidden;
          transition: width ease 0.3s;
        }
        #switcher p-button[variant="outlined"] iconify-icon {
          width: 0;
        }
      </style>
      <p-button-group id="switcher" size="small">
        <p-button variant="tonal">
          <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
          First
        </p-button>
        <p-button variant="outlined">
          <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
          Second
        </p-button>
        <p-button variant="outlined">
          <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
          Third
        </p-button>
        <p-button variant="outlined">
          <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
          Four
        </p-button>
      </p-button-group>
      <script>
        $("#switcher").on("click", (e) => {
          const { target } = e;
          const $target = $(target);

          // $.all(`#switcher [variant="tonal"]`).forEach((e) => {
          //   e.variant = "outlined";
          // });

          if ($target.variant === "tonal") {
            $target.variant = "outlined";
          } else {
            $target.variant = "tonal";
          }
        });
      </script>
    </div>
    <br />
    <div>
      <p-checkbox size="small">size small</p-checkbox>
      <p-checkbox>size normal</p-checkbox>
      <p-checkbox size="large">size large</p-checkbox>
      <p-checkbox size="small" checked>size small</p-checkbox>
      <p-checkbox checked>size normal</p-checkbox>
      <p-checkbox size="large" checked>size large</p-checkbox>
    </div>
    <br />
    <div>
      <p-radio size="small">size small</p-radio>
      <p-radio>size normal</p-radio>
      <p-radio size="large">size large</p-radio>
      <p-radio size="small" checked>size small</p-radio>
      <p-radio checked>size normal</p-radio>
      <p-radio size="large" checked>size large</p-radio>
    </div>
    <br />
    <div>
      <p-text-field>
        <label>Label</label>
      </p-text-field>
      <p-text-field variant="filled">
        <label>filled</label>
      </p-text-field>
      <p-text-field default-value="Default value haha">
        <label>add default</label>
      </p-text-field>
    </div>
    <br />
    <div>
      <p-select default-value="hk">
        <option value="gz">Guangzhou</option>
        <option value="hk">HongKong</option>
        <option value="bj">BeiJing</option>
      </p-select>
    </div>
    <br />
    <div>
      <p-switch></p-switch>
    </div>
    <br />
    <div>
      <p-button-group>
        <p-button>Squash and merge</p-button>
        <p-button id="mybtn">
          <iconify-icon icon="codicon:triangle-down"></iconify-icon>
        </p-button>
      </p-button-group>
      <p-menu anchor="#mybtn" popup-event="click" popup-align="right">
        <p-menu-item> Create a merge commit </p-menu-item>
        <p-menu-item> Rebase and merge </p-menu-item>
      </p-menu>
    </div>

    <br />
  </body>
</html>
