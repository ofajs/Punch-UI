<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入框 Input</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.6.1/dist/ofa.js#debug"></script>
    <style>
      body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .demo-section {
        margin-bottom: 20px;
      }
      .field-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        align-items: flex-start;
      }
      h3 {
        margin-bottom: 10px;
      }
      .code-block {
        background-color: var(--md-sys-color-surface);
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-family: monospace;
      }
      p-input {
        width: 220px;
      }
      .result-display {
        margin-top: 10px;
        padding: 8px;
        background-color: var(--md-sys-color-surface);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <l-m src="./input.html"></l-m>
    <l-m src="../button/button.html"></l-m>
    <l-m src="../aide/develop/theme-selector.html"></l-m>

    <p-theme-selector></p-theme-selector>

    <div class="demo-section">
      <h3>基础输入框</h3>
      <div class="field-row">
        <p-input>
          <label>标准输入框</label>
        </p-input>
        <p-input hanglabel>
          <label>悬挂标签</label>
        </p-input>
        <p-input default-value="预设值">
          <label>带默认值</label>
        </p-input>
        <p-input disabled>
          <label>禁用状态</label>
        </p-input>
        <p-input autofocus>
          <label>默认聚焦</label>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>输入框变体 (variant)</h3>
      <div class="field-row">
        <p-input>
          <label>默认边框样式</label>
        </p-input>
        <p-input variant="filled">
          <label>填充样式</label>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>输入框尺寸 (size)</h3>
      <div class="field-row">
        <p-input size="small">
          <label>小尺寸</label>
        </p-input>
        <p-input>
          <label>默认尺寸</label>
        </p-input>
        <p-input size="large">
          <label>大尺寸</label>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>特殊输入类型</h3>
      <div class="field-row">
        <p-input type="password">
          <label>密码输入</label>
        </p-input>
        <p-input type="number">
          <label>数字输入</label>
        </p-input>
        <p-input type="email">
          <label>邮箱输入</label>
        </p-input>
        <p-input type="tel">
          <label>电话输入</label>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>辅助文本和错误状态</h3>
      <div class="field-row">
        <p-input>
          <label>带辅助文本</label>
          <div slot="helper">
            请输入您的用户名<span style="color: green">用户名</span>
          </div>
        </p-input>
        <p-input error>
          <label>错误状态</label>
          <span slot="helper">输入内容有误</span>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>前缀和后缀</h3>
      <div class="field-row">
        <p-input>
          <label>带前缀</label>
          <span slot="prefix">￥</span>
        </p-input>
        <p-input>
          <label>带后缀</label>
          <span slot="suffix">元</span>
        </p-input>
        <p-input>
          <label>前后缀组合</label>
          <span slot="prefix">￥</span>
          <span slot="suffix">元</span>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>颜色变体</h3>
      <div class="field-row">
        <p-input color="primary">
          <label>主色调</label>
        </p-input>
        <p-input color="error">
          <label>错误色调</label>
        </p-input>
        <p-input color="success">
          <label>成功色调</label>
        </p-input>
        <p-input color="normal">
          <label>灰色调</label>
        </p-input>
      </div>
    </div>

    <div class="demo-section">
      <h3>事件监听示例</h3>
      <div class="field-row">
        <p-input id="event-demo">
          <label>输入内容</label>
        </p-input>
        <div class="result-display" id="event-result">输入值:</div>
      </div>

      <script>
        const eventDemo = $("#event-demo");
        const eventResult = $("#event-result");

        eventDemo.on("input", (e) => {
          // eventDemo.on("change", (e) => {
          eventResult.text = `输入值: ${eventDemo.value}`;
        });
      </script>
    </div>

    <div class="demo-section">
      <h3>方法调用示例</h3>
      <div class="field-row">
        <p-input id="method-demo" defaultValue="初始值">
          <label>方法演示</label>
        </p-input>
        <p-button onclick="focusDemo()">聚焦</p-button>
        <p-button onclick="clearDemo()">清空</p-button>
        <p-button onclick="getValueDemo()"> 获取值 </p-button>
      </div>
      <script>
        const focusDemo = () => {
          $("#method-demo").focus();
        };
        const clearDemo = () => {
          $("#method-demo").value = "";
        };
        const getValueDemo = () => {
          alert($("#method-demo").value);
        };
      </script>
    </div>

    <div class="demo-section">
      <h3>其他属性示例</h3>
      <div class="field-row">
        <p-input maxlength="10">
          <label>最大长度限制</label>
          <div slot="helper">最多输入10个字符</div>
        </p-input>
        <p-input placeholder="请输入内容...">
          <label>占位符文本</label>
        </p-input>
        <p-input readonly default-value="只读内容">
          <label>只读状态</label>
        </p-input>
      </div>
    </div>
  </body>
</html>
