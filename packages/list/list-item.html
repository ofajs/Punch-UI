<template component>
  <l-m src="../wave/wave.html"></l-m>
  <l-m src="../aide/collapse/collapse.html"></l-m>
  <style>
    :host {
      position: relative;
      display: block;
      font-size: 14px;
      color: var(--md-sys-color-on-normal-container);
      --wave-color: var(--md-ref-palette-translucent-primary60);
      background-color: transparent;
      overflow: hidden;
    }

    .main {
      display: flex;
      position: relative;
      padding: calc(var(--pui-space-y) * 2) calc(var(--pui-space-x) * 2);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2em;
    }

    .avatar,
    .suffix {
      display: flex;
      align-items: center;
    }

    .suffix {
      margin-left: auto;
      font-size: 12px;
      color: var(--md-sys-color-normal);
    }

    ::slotted([secondary]) {
      display: block;
      margin-top: calc(var(--pui-space-y) / 2);
      font-size: 12px;
      color: var(--md-sys-color-normal);
    }

    ::slotted([ellipsis]) {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    ::slotted([ellipsis="1"]) {
      -webkit-line-clamp: 1;
    }
    ::slotted([ellipsis="2"]) {
      -webkit-line-clamp: 2;
    }
    ::slotted([ellipsis="3"]) {
      -webkit-line-clamp: 3;
    }
    ::slotted([ellipsis="4"]) {
      -webkit-line-clamp: 4;
    }

    ::slotted([slot="prefix"]) {
      margin-right: calc(var(--pui-space-x) * 2);
    }

    :host([button]) {
      cursor: pointer;
    }

    @media (hover: hover) {
      :host([button]) .main:hover {
        background-color: rgba(128, 128, 128, 0.1);
      }
    }

    :host([button][disabled]) {
      opacity: 0.6;
      cursor: not-allowed;
    }

    :host([button][disabled]) .fake-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    :host([align-top]) .avatar {
      align-items: flex-start;
    }

    :host([align-top]) .suffix {
      align-items: flex-start;
      margin: calc(var(--pui-space-y) / 2) 0;
    }

    ::slotted([collapse-triangle]) {
      cursor: pointer;
      transition: all ease 0.2s;
    }

    ::slotted([collapse-triangle]:empty) {
      position: relative;
      border-right: 5px solid var(--md-sys-color-normal);
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
    }

    :host([active-item]) .main,
    :host([button]) .main:hover {
      background-color: var(--md-ref-palette-translucent-primary50);
    }

    .fake-button {
      position: absolute;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
    }

    :host([infocus]) {
      background-color: var(--md-sys-color-primary-container);
    }
  </style>
  <div class="main" part="main">
    <div class="avatar">
      <slot name="prefix"></slot>
    </div>
    <div class="content" part="content">
      <slot></slot>
    </div>
    <div class="suffix">
      <slot name="suffix"></slot>
    </div>
    <div class="fake-mask"></div>
    <o-if :value="button !== null && disabled === null">
      <p-wave style="z-index: 2"></p-wave>
    </o-if>
  </div>

  <o-if :value="button !== null">
    <button
      class="fake-button"
      attr:disabled="disabled"
      on:focus="focusFakeBtn"
      on:blur="blurFakeBtn"
      part="fake-button"
    ></button>
  </o-if>

  <o-if :value="collapseChilds !== null">
    <p-collapse :hide="collapseChilds === 'open' ? null : ''">
      <slot name="childs"></slot>
    </p-collapse>
  </o-if>
  <o-else>
    <slot name="childs"></slot>
  </o-else>
  <script>
    import { bindClick } from "../public/util.js";

    export default {
      tag: "p-list-item",
      attrs: {
        button: null,
        disabled: null,
        alignTop: null,
        collapseChilds: null,
        activeItem: null,
        infocus: null,
      },
      proto: {
        focus() {
          if (this.shadow.$(".fake-button")) {
            this.shadow.$(".fake-button").ele.focus();
          }
        },
        focusFakeBtn() {
          this.infocus = 1;

          document.addEventListener(
            "keydown",
            (this._pressFunc = (e) => {
              const list = this.parents.filter((e) => e.tag === "p-list")[0];
              const targets = list.all("p-list-item");
              const selfIndex = targets.findIndex((e) => e === this);
              let target;

              if (e.key === "ArrowUp") {
                target = targets[selfIndex - 1];
              } else if (e.key === "ArrowDown") {
                target = targets[selfIndex + 1];
              }

              if (target && target.focus) {
                target.focus();
              }
            })
          );
        },
        blurFakeBtn() {
          this.infocus = null;
          document.removeEventListener("keydown", this._pressFunc);
          this._pressFunc = null;
        },
        clickTriangle(e) {
          e.stopImmediatePropagation();

          this.emit("click-container", {
            bubbles: false,
          });

          if (this.collapseChilds !== null) {
            if (this.collapseChilds === "open") {
              this.collapseChilds = "";
            } else {
              this.collapseChilds = "open";
            }
            return;
          }
        },
        clickItem(e) {
          if (this.disabled !== null) {
            e.stopImmediatePropagation();
            return;
          }

          if (e.target.attributes.hasOwnProperty("collapse-triangle")) {
            this.clickTriangle(e);
            return;
          }

          if (this.button === "suffix") {
            this.$("[slot='suffix']") && this.$("[slot='suffix']").ele.click();
          } else if (this.button === "prefix") {
            this.$("[slot='prefix']") && this.$("[slot='prefix']").ele.click();
          }
        },
      },
      ready() {
        bindClick(this);

        this.on("click", (e) => this.clickItem(e));
      },
      detached() {
        if (this._pressFunc) {
          document.removeEventListener("keydown", this._pressFunc);
          this._pressFunc = null;
        }
      },
    };
  </script>
</template>
