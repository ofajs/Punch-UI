<template component>
  <l-m src="../wave/p-wave.html"></l-m>
  <style>
    :host {
      display: block;
      user-select: none;
      line-height: 1.2em;
    }
    .container {
      position: relative;
      display: flex;
      padding: calc(var(--pui-space-y) * 2) calc(var(--pui-space-x) * 2);
    }

    /* .menu {
      position: absolute;
      z-index: 3;
    } */

    :host([disabled]) .container {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .container:hover {
      background-color: rgba(181, 181, 181, 0.2);
    }

    .suffix {
      margin-left: auto;
    }

    .prefix {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .suffix {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #808080;
    }

    ::slotted([slot="prefix"]) {
      margin-right: calc(var(--pui-space-x) * 2);
      font-size: 16px;
    }
    ::slotted([slot="suffix"]) {
      margin-left: calc(var(--pui-space-x) * 2);
    }

    .interdict {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 3;
    }

    ::slotted(p-menu) {
      position: absolute;
      z-index: 3;
    }

    .triangle {
      /* display: flex; */
      display: none;
      justify-content: flex-end;
      align-items: center;
      width: 16px;
    }
    .triangle:before {
      display: block;
      content: "";
      width: 0;
      height: 0;
      border-top: solid 5px transparent;
      border-bottom: solid 5px transparent;
      border-left: solid 5px var(--pui-normal-color);
    }

    .container.has-menu .triangle {
      display: flex;
    }
  </style>
  <div
    class="container"
    part="container"
    class:has-menu="hasMenu"
    on:mouseenter="enterItem"
    on:mouseleave="leaveItem"
  >
    <x-if :value="typeof disabled === 'string'">
      <div class="interdict"></div>
    </x-if>
    <p-wave></p-wave>
    <div class="prefix" part="prefix">
      <slot name="prefix"></slot>
    </div>
    <slot data-main></slot>
    <div class="suffix" part="suffix">
      <slot name="suffix"></slot>
    </div>
    <div class="triangle"></div>
  </div>
  <script>
    export default {
      tag: "p-menu-item",
      attrs: {
        disabled: null,
      },
      data: {
        hasMenu: false,
      },
      proto: {
        enterItem() {
          if (this.hasMenu) {
            this.$("p-menu").visibility = "";
          }
        },
        leaveItem() {
          if (this.hasMenu) {
            this.$("p-menu").visibility = "hidden";
          }
        },
      },
      ready() {
        this.shadow.$("slot[data-main]").on("slotchange", () => {
          this.hasMenu = !!this.$("p-menu");
          this.all("p-menu").forEach((e) => {
            e.visibility = "hidden";
            e.isChild = true;
          });
        });
      },
    };
  </script>
</template>
