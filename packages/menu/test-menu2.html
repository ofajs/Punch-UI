<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu2</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.38/dist/ofa.min.js"
      debug
    ></script>
    <!-- <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script> -->
    <!-- <script
      src="http://127.0.0.1:5513/packages/ofa/main.mjs"
      type="module"
    ></script> -->
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      body {
        overflow-y: auto;
      }

      *:not(:defined) {
        display: none;
      }
      div {
        padding: 24px;
      }
      p-menu {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="../../ancillary/comp-shower.html"></l-m>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m
      src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"
    ></l-m>
    <l-m src="./menu.html"></l-m>
    <dark-switch></dark-switch>

    <br />

    <button id="mybtn1" style="margin: 50vh 0 20vh 40vw">Click Me</button>

    <br />

    <p-menu anchor="#mybtn1" popup-event="click">
      <p-menu-item id="targetItem">
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut
      </p-menu-item>
    </p-menu>

    <script>
      $("#targetItem").on("click", () => {
        console.log("click target");
      });
    </script>

    <button id="mybtn2" style="margin: 50vh 0 20vh 40vw">Click Me 2</button>

    <p-menu anchor="#mybtn2" popup-event="click" popup-align="right">
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut 2
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut 3
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut 4
      </p-menu-item>
    </p-menu>

    <br />

    <button id="mybtn3" style="margin: 50vh 0 20vh 40vw">Hover Me 3</button>

    <p-menu
      anchor="#mybtn3"
      popup-event="hover"
      popup-align="right"
      palign="asd"
    >
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut 5
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut 6
      </p-menu-item>
    </p-menu>
  </body>
</html>
