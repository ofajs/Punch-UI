<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.35/dist/ofa.min.js"
      debug
    ></script>
    <!-- <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script> -->
    <!-- <script
      src="http://127.0.0.1:5513/packages/ofa/main.mjs"
      type="module"
    ></script> -->
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      *:not(:defined) {
        display: none;
      }
      div {
        padding: 24px;
      }
      p-menu {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="../../ancillary/comp-shower.html"></l-m>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m
      src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"
    ></l-m>
    <l-m src="./menu.html"></l-m>
    <dark-switch></dark-switch>

    <p-menu>
      <p-menu-item>Cut</p-menu-item>
      <p-menu-item>Copy</p-menu-item>
      <p-menu-item>Paste</p-menu-item>
      <hr />
      <p-menu-item>Clipboard</p-menu-item>
    </p-menu>
    <p-menu>
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="bx:copy" slot="prefix"></iconify-icon
        >Copy</p-menu-item
      >
      <p-menu-item>
        <iconify-icon icon="clarity:paste-line" slot="prefix"></iconify-icon
        >Paste</p-menu-item
      >
      <hr />
      <p-menu-item>
        <iconify-icon
          icon="fluent:board-28-regular"
          slot="prefix"
        ></iconify-icon
        >Clipboard</p-menu-item
      >
    </p-menu>
    <p-menu style="width: 200px">
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut
        <span slot="suffix"> ⌘X </span>
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="bx:copy" slot="prefix"></iconify-icon>
        Copy
        <span slot="suffix"> ⌘C </span>
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="clarity:paste-line" slot="prefix"></iconify-icon>
        Paste
        <span slot="suffix"> ⌘V </span>
      </p-menu-item>
      <hr />
      <p-menu-item>
        <iconify-icon
          icon="fluent:board-28-regular"
          slot="prefix"
        ></iconify-icon
        >Clipboard</p-menu-item
      >
    </p-menu>
    <p-menu style="width: 150px">
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="bx:copy" slot="prefix"></iconify-icon
        >Copy</p-menu-item
      >
      <p-menu-item>
        <iconify-icon icon="clarity:paste-line" slot="prefix"></iconify-icon
        >Paste Paste Paste Paste</p-menu-item
      >
      <hr />
      <p-menu-item>
        <iconify-icon
          icon="fluent:board-28-regular"
          slot="prefix"
        ></iconify-icon
        >Clipboard</p-menu-item
      >
    </p-menu>
    <br />
    <p-menu id="target-menu">
      <p-menu-item>
        <iconify-icon icon="tabler:cut" slot="prefix"></iconify-icon>
        Cut
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="bx:copy" slot="prefix"></iconify-icon>
        Copy
      </p-menu-item>
      <p-menu-item>
        <iconify-icon icon="clarity:paste-line" slot="prefix"></iconify-icon>
        Paste
      </p-menu-item>
      <hr />
      <p-menu-item>
        <iconify-icon
          icon="fluent:board-28-regular"
          slot="prefix"
        ></iconify-icon
        >Clipboard</p-menu-item
      >
    </p-menu>
    <script>
      setInterval(() => {
        $("#target-menu").visibility =
          $("#target-menu").visibility !== "hidden" ? "hidden" : "visible";
      }, 2000);
    </script>
  </body>
</html>
