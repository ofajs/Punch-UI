<template component>
  <l-m src="./item.html"></l-m>
  <style>
    :host {
      position: relative;
      display: inline-block;
      font-size: 14px;
      vertical-align: top;
      border-radius: var(--pui-border-radius);
      background-color: var(--menu-bg-light, #f3edf7);
      box-shadow: var(--contained-shadow);
      transition: opacity ease 0.1s;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: var(--pui-space-y) 0;
      transition: padding ease 0.2s;
    }

    ::slotted(hr) {
      display: block;
      width: 100%;
      margin: var(--pui-space-y) 0;
      border: none;
      border-top: var(--pui-normal-color) solid 0.5px;
      transition: all ease 0.2s;
    }

    :host([visibility="hidden"]) .container {
      padding-top: 0;
      padding-bottom: 0;
      transition: opacity ease 0.2s;
    }

    .safearea {
      display: block;
      position: absolute;
      left: -20px;
      top: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background: transparent;
      z-index: 0;
    }
  </style>
  <inject-host>
    <style>
      p-menu p-menu-item::part(container) {
        transition: line-height ease 0.2s, padding ease 0.2s;
      }
      p-menu[visibility="hidden"] p-menu-item {
        line-height: 0px !important;
      }
      p-menu[visibility="hidden"] p-menu-item::part(container) {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
      }

      p-menu [slot="prefix"] {
        transition: all ease 0.2s;
      }
      p-menu[visibility="hidden"] {
        opacity: 0;
        pointer-events: none;
      }

      p-menu[visibility="hidden"] [slot="prefix"] {
        font-size: 0px;
        line-height: 0;
      }

      p-menu[visibility="hidden"] hr {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        border-width: 0;
        opacity: 0;
      }
    </style>
  </inject-host>

  <x-if :value="isChild">
    <style>
      :host {
        position: absolute;
        left: 100%;
        top: 0;
        margin: 0 !important;
        white-space: nowrap;
      }

      :host([menu-dir~="left"]) {
        left: auto;
        right: 100%;
      }

      :host([menu-dir~="bottom"]) {
        top: auto;
        bottom: 0;
      }
    </style>
  </x-if>

  <x-if :value="isDark.value">
    <style>
      .container {
        background-color: var(--menu-bg-dark, #2a2831);
      }
    </style>
  </x-if>
  <x-else>
    <style>
      .container {
        --wave-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </x-else>
  <div class="container" part="container">
    <slot></slot>
    <x-if :value="isChild">
      <div class="safearea"></div>
    </x-if>
  </div>
  <script>
    import { isDark } from "../commons/data.js";

    export default {
      tag: "p-menu",
      attrs: {
        visibility: null,
        menuDir: null,
      },
      data: {
        isDark: {},
        isChild: false,
      },
      watch: {
        visibility(val) {
          if (val !== "hidden" && this.isChild) {
            const { ele } = this;
            // Correction of content that exceeds boundaries
            const rect = ele.getClientRects()[0];
            let dir = "";
            if (rect.right > innerWidth) {
              dir = "left";
            }
            setTimeout(() => {
              const rect = ele.getClientRects()[0];
              if (rect.bottom > innerHeight) {
                dir += " bottom";
              }
              this.menuDir = dir;
            }, 200);
            if (dir) {
              this.menuDir = dir;
            }
          } else if (this.menuDir) {
            setTimeout(() => {
              this.menuDir = null;
            }, 200);
          }
        },
      },
      attached() {
        this.isDark = isDark;
      },
      detached() {
        this.isDark = {};
      },
      ready() {},
    };
  </script>
</template>
