<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button group</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.31/dist/ofa.min.js"
      debug
    ></script>
    <style>
      *:not(:defined) {
        display: none;
      }
      div {
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <l-m src="./button-group.html"></l-m>
    <button-group type="primary">
      <p-button>aaa</p-button>
      <p-button>bbb</p-button>
      <p-button>ccc</p-button>
      <p-button>dddd</p-button>
    </button-group>
  </body>
</html>
