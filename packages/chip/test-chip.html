<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chips test</title>
    <script
      src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.43/dist/ofa.min.js"
      debug
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/public.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <l-m src="../../ancillary/dark-switch.html"></l-m>
    <l-m src="./chip.html"></l-m>
    <l-m src="../button/button.html"></l-m>
    <dark-switch></dark-switch>

    <p-chip>Default chip</p-chip>
    <p-chip elevated style="border: none">Elevated chip</p-chip>
    <p-chip>
      <iconify-icon icon="icon-park:pic" slot="prefix"></iconify-icon>
      Normal chip
    </p-chip>
    <p-chip>
      Normal chip
      <span slot="suffix" button>×</span>
    </p-chip>
    <p-chip button>
      <iconify-icon icon="icon-park:pic" slot="prefix"></iconify-icon>
      Normal chip
      <span slot="suffix" button>×</span>
    </p-chip>
    <p-chip tonal>Tonal chip</p-chip>
    <p-chip tonal>
      <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
      Tonal chip
    </p-chip>
    <p-chip tonal>
      <iconify-icon icon="charm:tick" slot="prefix"></iconify-icon>
      Tonal chip
      <span slot="suffix" button>×</span>
    </p-chip>
  </body>
</html>
