<template component>
  <style>
    :host {
      display: inline-block;
      --main-color: var(--pui-color-normal, #383838);
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: var(--pui-border-radius);
      padding: var(--pui-padding-y) var(--pui-padding-x);
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      color: var(--main-color);
    }

    .container[variant="contained"] {
      background-color: var(--main-color);
      color: #fff;
    }

    .container[variant="outline"]:after {
      display: block;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: var(--main-color) solid 1px;
      border-radius: var(--pui-border-radius);
    }

    .container[variant="text"] {
      background-color: transparent;
      border-color: transparent;
    }

    .container[size="small"] {
      font-size: 12px;
    }
    .container[size="large"] {
      font-size: 22px;
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .container:before {
      display: block;
      content: "";
      box-sizing: border-box;
      position: absolute;
      border-radius: var(--pui-border-radius);
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      transition: all ease 0.2s;
    }
    .container:hover:before {
      background-color: var(--main-hover-color);
    }
  </style>
  <x-if :value="isDark.value">
    <style></style>
  </x-if>
  <div
    class="container"
    attr:variant="variant"
    attr:size="size"
    type="type"
    class:disabled="typeof disabled === 'string'"
    on:click="clickCon"
  >
    <slot></slot>
  </div>
  <script>
    import "../commons/init.js";
    import { isDark } from "../commons/data.js";
    export default {
      attrs: {
        variant: "contained",
        size: "",
        type: "",
        disabled: null,
      },
      watch: {
        type(type) {
          if (type) {
            this.style.setProperty("--main-color", `var(--pui-color-${type})`);
          }
        },
      },
      proto: {
        clickCon(e) {
          if (typeof this.disabled === "string") {
            e.stopImmediatePropagation();
          }
        },
      },
      data: {
        isDark: {},
      },
      attached() {
        this.isDark = isDark;
      },
      detached() {
        this.isDark = {};
      },
    };
  </script>
</template>
