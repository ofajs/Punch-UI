<template component>
  <l-m src="../wave/p-wave.html"></l-m>
  <style>
    :host {
      display: inline-block;
      --pui-border-radius: 30px;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: var(--pui-border-radius);
      box-sizing: border-box;
      height: 36px;
      font-size: 14px;
      /* padding: calc(var(--pui-space-y) * 2 ) calc(var(--pui-space-x) * 4); */
      padding: 0 calc(var(--pui-space-x) * 3);
      cursor: pointer;
      user-select: none;
      color: var(--font-color);
      border: transparent solid 0px;
      background-color: transparent;
    }

    .container[variant="contained"] {
      background-color: var(--main-color);
      color: var(--on-main-color);
      --wave-color: rgba(255, 255, 255, 0.2);
      transition: all ease 0.2s;
    }

    .container[variant="tonal"] {
      background-color: var(--main-color-container);
      color: var(--on-main-color-container);
    }

    :host([elevate]) .container {
      box-shadow: var(--contained-shadow);
    }

    :host([elevate]) .container:hover {
      box-shadow: var(--contained-hover-shadow);
    }

    :host([elevate]) .container:active {
      box-shadow: var(--contained-active-shadow);
    }

    .container[variant="outlined"] .fake-border {
      display: block;
      content: "";
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border: var(--main-color) solid 1px;
      border-radius: var(--pui-border-radius);
      transition: border ease 0.05s;
    }
    /* .container[variant="outlined"]:hover .fake-border {
      border: var(--on-main-color-container) solid 1px;
    } */

    .container[variant="text"] {
      background-color: transparent;
      border-color: transparent;
    }

    .container[variant="outlined"],
    .container[variant="text"] {
      color: var(--main-color);
    }

    .container[size="small"] {
      /* padding: calc(var(--pui-space-y) * 1) calc(var(--pui-space-x) * 2); */
      padding: 0 calc(var(--pui-space-x) * 2.5);
      height: 30px;
      font-size: 12px;
    }
    .container[size="large"] {
      /* padding: calc(var(--pui-space-y) * 2) calc(var(--pui-space-x) * 4); */
      padding: 0 calc(var(--pui-space-x) * 3.5);
      height: 42px;
      font-size: 18px;
    }
    .container.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none !important;
    }
    .container .hover-place {
      display: block;
      box-sizing: border-box;
      position: absolute;
      z-index: 1;
      border-radius: var(--pui-border-radius);
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      transition: all ease 0.2s;
    }
    .container:hover .hover-place {
      background-color: var(--main-hover-color);
    }

    /* .container[variant="contained"]:hover .hover-place {
      background-color: rgba(133, 133, 133, 0.2);
    } */

    .outlined-place {
      display: none;
    }

    .container[variant="outlined"] .outlined-place {
      display: block;
    }

    .text-place {
      display: none;
    }

    .container[variant="text"] .text-place {
      display: block;
    }

    .contained-place {
      display: none;
    }

    .container[variant="contained"] .contained-place {
      display: block;
    }

    ::slotted([slot="prefix"]) {
      font-size: 18px;
      margin-right: var(--pui-space-x);
    }
    ::slotted([slot="suffix"]) {
      font-size: 18px;
      margin-left: var(--pui-space-x);
    }

    :host([size="large"]) ::slotted([slot="prefix"]),
    :host([size="large"]) ::slotted([slot="suffix"]) {
      font-size: 24px;
    }
    :host([size="small"]) ::slotted([slot="prefix"]),
    :host([size="small"]) ::slotted([slot="suffix"]) {
      font-size: 16px;
    }
    .solter {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <button
    class="container"
    attr:variant="variant"
    attr:size="size"
    class:disabled="typeof disabled === 'string'"
    on:click="clickCon"
    part="container"
    attr:disabled="disabled"
  >
    <div class="solter">
      <slot name="prefix"></slot>
      <slot></slot>
      <slot name="suffix"></slot>
    </div>
    <div class="fake-border outlined-place" part="outlined"></div>
    <div class="hover-place" part="hover"></div>
    <div class="text-place" part="text-place"></div>
    <div class="contained-place" part="contained-place"></div>
    <x-if :value="disabled === null">
      <p-wave style="z-index: 2"></p-wave>
    </x-if>
  </button>
  <script>
    import "../init.js";
    import { setMainColor } from "../commons/util.js";
    export default {
      tag: "p-button",
      attrs: {
        variant: "contained",
        elevate: null,
        size: null,
        color: "primary",
        disabled: null,
      },
      watch: {
        color(color) {
          if (color) {
            setMainColor(this, color);
          }
        },
      },
      proto: {
        clickCon(e) {
          if (typeof this.disabled === "string") {
            e.stopImmediatePropagation();
          }
        },
      },
    };
  </script>
</template>
