    <comp-shower>
      <template>
        <p-button>Test Button</p-button>

      <label>
        variant:
        <select name="variant">
          <option>contained</option>
          <option>outline</option>
          <option>text</option>
        </select>
      </label>
      <label>
        type:
        <select name="type">
          <option>primary</option>
          <option>danger</option>
          <option>normal</option>
        </select>
      </label>
      <label>
        size:
        <select name="size">
          <option>default</option>
          <option>small</option>
          <option>large</option>
        </select>
      </label>
      <label>
        disabled:
        <select name="disabled">
          <option>null</option>
          <option value="">Empty</option>
        </select>
      </label>
    </comp-shower>
