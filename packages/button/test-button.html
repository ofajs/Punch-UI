      *:not(:defined) {
        display: none;

    <l-m src="../../ancillary/comp-shower.html"></l-m>

    <comp-shower>
      <template>
        <p-button>Test Button</p-button>
      </template>
      <label>
        disabled:
        <select name="disabled">
          <option>null</option>
          <option value="">Empty</option>
        </select>
      </label>
      <label>
        elevated:
        <select name="elevated">
          <option>null</option>
          <option value="">Empty</option>
        </select>
      </label>
      <label>
        size:
        <select name="size">
          <option>default</option>
          <option>small</option>
          <option>large</option>
        </select>
      </label>
      <label>
        color:
        <select name="color">
          <option>primary</option>
          <option>error</option>
          <option>normal</option>
          <option>success</option>
        </select>
      </label>
      <label>
        variant:
        <select name="variant">
          <option>contained</option>
          <option>tonal</option>
          <option>outlined</option>
          <option>text</option>
        </select>
      </label>
    </comp-shower>

    <div>
      <p-button elevated>
        <iconify-icon
          icon="material-symbols:delete-outline"
          slot="prefix"
        ></iconify-icon>
        Delete
      </p-button>
      <p-button size="small">
        <iconify-icon
          icon="material-symbols:delete-outline"
          slot="prefix"
        ></iconify-icon>
        Delete
      </p-button>
      <p-button size="large">
        <iconify-icon
          icon="material-symbols:delete-outline"
          slot="prefix"
        ></iconify-icon>
        Delete
      </p-button>
    </div>
    <div>
      <p-button>
        <iconify-icon
          icon="material-symbols:send-outline"
          slot="suffix"
        ></iconify-icon>
        Send
      </p-button>
      <p-button size="small">
        <iconify-icon
          icon="material-symbols:send-outline"
          slot="suffix"
        ></iconify-icon>
        Send
      </p-button>
      <p-button size="large">
        <iconify-icon
          icon="material-symbols:send-outline"
          slot="suffix"
        ></iconify-icon>
        Send
      </p-button>
    </div>
    <div>
      <p-icon-button>
        <iconify-icon icon="material-symbols:delete-outline"></iconify-icon>
      </p-icon-button>
      <p-icon-button color="normal">
        <iconify-icon icon="material-symbols:delete-outline"></iconify-icon>
      </p-icon-button>
      <p-icon-button color="error">
        <iconify-icon icon="material-symbols:delete-outline"></iconify-icon>
      </p-icon-button>

      <p-icon-button size="small">
        <iconify-icon icon="material-symbols:delete-outline"></iconify-icon>
      </p-icon-button>
      <p-icon-button size="large">
        <iconify-icon icon="material-symbols:delete-outline"></iconify-icon>
      </p-icon-button>
    </div>
